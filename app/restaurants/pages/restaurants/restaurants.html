  <head>
    <meta charset="UTF-8" />

    <link

      href="../../../../dist/restaurants/pages/restaurants/restaurants.css"

      src="../../../../dist/restaurants/pages/restaurants/restaurants.js"

  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="../../../index.html">Home</a></li>

    <div id="restaurants-title-container">
      <h1 id="restaurant-title">Tvoji restorani</h1>
      <button id="addBtn" class="restaurant-button">Dodaj novi restoran</button>

      <div id="sorter-container">
        <div id="restaurant-page-container">
          <label for="pageSizeSelect">Restorana po stranici:</label>
          <select id="pageSizeSelect">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="20">20</option>
          </select>
        </div>

        <div id="restaurant-sort-container">
          <label for="pageSortSelect">Sortiraj po:</label>
          <select id="pageSortSelect">
            <option value="Name" selected>Nazivu</option>
            <option value="Capacity">Kapacitetu</option>
          </select>
        </div>
      </div>
    </div>

    <div id="pagination-container"></div>

    <div id="restaurants-container"></div>
