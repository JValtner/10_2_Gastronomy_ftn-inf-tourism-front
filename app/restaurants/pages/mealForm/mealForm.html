<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodaj jelo</title>
    <link
      rel="stylesheet"
      href="../../../../dist/restaurants/pages/mealForm/mealForm.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="../../../index.html">Home</a></li>
        <!--<li class="nav-item" id="login">
          <a href="users/pages/login/login.html">Login</a>
        </li> -->
        <li class="nav-item" id="logout"><a href="index.html">Logout</a></li>
      </ul>
    </nav>

    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>

    <div id="meal-form-container">
      <div class="half-image"></div>

      <form id="meal-form">
        <div class="form-row">
          <h1 id="new-meal-title">Unesite novo jelo</h1>
        </div>
        <div class="form-row">
          <label for="name">Naziv</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" Naziv jela"
            required
          />
        </div>
        <span id="name-error" class="error-msg"
          >Ime se mora sastojati bar od 2 karaktera</span
        >

        <div class="form-row">
          <label for="ingredients">Sastojci</label>
          <textarea
            id="ingredients"
            name="ingredients"
            rows="4"
            placeholder="Unesite sastojke..."
            maxlength="250"
            required
          ></textarea>
        </div>
        <span id="ingredients-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="price">Cena</label>
          <input
            type="number"
            id="price"
            name="price"
            placeholder="Unesite cenu za jelo u eurima"
            min="1"
            step="any"
            required
          />
        </div>
        <span id="price-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="imageURL">URL do slike</label>
          <input
            type="url"
            id="imageURL"
            name="imageURL"
            placeholder="Stavite URL od slike jela"
          />
        </div>
        <span id="imageURL-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <button type="submit" id="submitBtn" class="restaurant-button">
            Saƒçuvaj
          </button>
        </div>
      </form>
    </div>
    <script
      type="module"
      src="../../../../dist/restaurants/pages/mealForm/mealForm.js"
    ></script>
  </body>
</html>
