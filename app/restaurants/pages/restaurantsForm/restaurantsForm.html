<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="restaurant-head-title">Dodaj restoran</title>
    <link
      rel="stylesheet"
      href="../../../../dist/restaurants/pages/restaurantsForm/restaurantsForm.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="../../../index.html">Home</a></li>
        <!--<li class="nav-item" id="login">
          <a href="users/pages/login/login.html">Login</a>
        </li> -->
        <li class="nav-item" id="logout"><a href="index.html">Logout</a></li>
      </ul>
    </nav>

    <div id="loading-spinner" class="hidden">
      <div class="spinner"></div>
    </div>

    <div id="restaurant-form-container">
      <div class="half-image"></div>

      <form id="restaurant-form">
        <div class="form-row">
          <h1 id="new-restaurant-title">Unesi novi restoran</h1>
        </div>
        <div class="form-row">
          <label for="name">Naziv</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" Naziv vaseg restorana"
            required
          />
        </div>
        <span id="name-error" class="error-msg"
          >Ime se mora sastojati bar od 2 karaktera</span
        >

        <div class="form-row">
          <label for="description">Opis</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Unesite opis..."
            maxlength="250"
            required
          ></textarea>
        </div>
        <span id="description-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="capacity">Kapacitet</label>
          <input
            type="number"
            id="capacity"
            name="capacity"
            placeholder="Unesite maksimalan broj gostiju"
            min="1"
            required
          />
        </div>
        <span id="capacity-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="imageURL">URL do slike</label>
          <input
            type="url"
            id="imageURL"
            name="imageURL"
            placeholder="Stavite URL od slike vaseg restorana"
            required
          />
        </div>
        <span id="imageURL-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="latitude">Lat</label>
          <input
            type="number"
            id="latitude"
            name="latitude"
            placeholder="Geografska sirina"
            step="any"
            required
          />
        </div>
        <span id="latitude-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <label for="longitude">Long</label>
          <input
            type="number"
            id="longitude"
            name="longitude"
            placeholder="Geografska duzina"
            step="any"
            required
          />
        </div>
        <span id="longitude-error" class="error-msg">Polje je obavezno</span>

        <div class="form-row">
          <p id="meals-count" class="meal-info"></p>
        </div>

        <div class="form-row">
          <label>Status restorana:</label>
          <div class="status-options">
            <label>
              <input type="radio" name="status" value="u pripremi" checked />
              U pripremi
            </label>

            <label class="disabled-option">
              <input type="radio" name="status" value="objavljeno" disabled />
              Objavljeno
              <span class="tooltip">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="info-icon"
                  viewBox="0 0 24 24"
                >
                  <circle cx="12" cy="12" r="10" />
                  <line x1="12" y1="16" x2="12" y2="12" />
                  <circle cx="12" cy="8" r="1" />
                </svg>
                <span class="tooltip-text">
                  Restoran mora imati bar 5 jela i jednu sliku da bi mogao biti
                  objavljen.
                </span>
              </span>
            </label>
          </div>
        </div>
        <span id="status-error" class="error-msg"></span>

        <div class="form-row">
          <button type="submit" id="submitBtn" class="restaurant-button">
            Saƒçuvaj
          </button>
        </div>
      </form>
    </div>
    <script
      type="module"
      src="../../../../dist/restaurants/pages/restaurantsForm/restaurantsForm.js"
    ></script>
  </body>
</html>
